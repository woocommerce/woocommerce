              env:
                  ZIP_PATH: ${{ steps.download-zip.outputs.zip-path }}

            - name: Download and install Chromium browser.
              working-directory: plugins/woocommerce
              run: pnpm exec playwright install chromium

            - name: Run API tests
              id: run-api-composite-action
