            contents: read
        strategy:
            fail-fast: false
            matrix:
                shard:
                    [
                        { name: 1/3, number: 1 },
                        { name: 2/3, number: 2 },
                        { name: 3/3, number: 3 },
                    ]
        steps:
            - name: Checkout WooCommerce repo
              uses: actions/checkout@v4

            - name: Setup WooCommerce Monorepo
              uses: ./.github/actions/setup-woocommerce-monorepo
              with:
                  install: '@woocommerce/plugin-woocommerce...'
                  build: '@woocommerce/plugin-woocommerce'

            - name: Launch WP Env
              working-directory: plugins/woocommerce
              run: pnpm env:test

            - name: Get WP Beta/RC download URL
              id: get-wp-url
              uses: actions/github-script@v7
              with:
                  script: |
                      const { getVersionWPLatestBetaRC } = require( './plugins/woocommerce/tests/e2e-pw/utils/wordpress' );
                      await getVersionWPLatestBetaRC( { core, github } );

            - name: Update WP Env with Beta/RC
              working-directory: plugins/woocommerce
              run: pnpm wp-env run tests-cli wp core update ${{ steps.get-wp-url.outputs.url }}

            - name: Run a database update
              working-directory: plugins/woocommerce
              run: pnpm wp-env run tests-cli wp core update-db

            - name: Download release zip
              id: download-zip
              uses: actions/github-script@v7
              env:
                  ASSET_ID: ${{ needs.validate-version.outputs.asset-id }}
              with:
                  github-token: ${{ secrets.E2E_GH_TOKEN }}
                  script: |
                      const script = require('./.github/workflows/scripts/download-release-zip.js');
