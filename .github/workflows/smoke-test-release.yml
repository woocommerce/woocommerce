            - name: Launch WP Env
              working-directory: plugins/woocommerce
              run: pnpm env:test
              env:
                  WP_ENV_CORE: WordPress/WordPress#${{ steps.get-wp-latest-1.outputs.version }}

            - name: Download release zip
              id: download-zip
              uses: actions/github-script@v7
