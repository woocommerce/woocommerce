name: Run E2E tests
description: Runs the WooCommerce Core E2E tests and generate Allure report.
permissions: {}

inputs:
    report-name:
        description: Name of Allure report to be generated.
        required: true

runs:
    using: composite
    steps:
        - name: Download and install Chromium browser.
          working-directory: plugins/woocommerce
          shell: bash
          run: pnpm exec playwright install chromium

        - name: Run E2E tests.
          id: run-e2e-tests
          env:
              E2E_MAX_FAILURES: 15
              FORCE_COLOR: 1
              USE_WP_ENV: 1
          working-directory: plugins/woocommerce
          shell: bash
          run: pnpm exec playwright test --config=tests/e2e-pw/playwright.config.js basic.spec.js

        - name: Generate Test report.
          if: success() || ( failure() && steps.run-e2e-tests.conclusion == 'failure' )
          working-directory: plugins/woocommerce
          shell: bash
          run: pnpm exec allure generate --clean ${{ env.ALLURE_RESULTS_DIR }} --output ${{ env.ALLURE_REPORT_DIR }}

        - name: Archive test report
          if: success() || ( failure() && steps.run-e2e-tests.conclusion == 'failure' )
          uses: actions/upload-artifact@v3
          with:
              name: ${{ inputs.report-name }}
              path: |
                  ${{ env.ALLURE_RESULTS_DIR }}
                  ${{ env.ALLURE_REPORT_DIR }}
              if-no-files-found: ignore
              retention-days: 5
